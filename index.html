<!DOCTYPE html>

<html>

<head>

<h1 style="color:blue">The Causes of Ocean Waves</h1>
<h3 style="color:MediumSeaGreen">By Rocco DiDonato</h3>
<p><b>Where do ocean waves come from?</b></p>

</head>

<body>

<img src="https://giffiles.alphacoders.com/151/151219.gif" id="img2" width ="0" height="0"/>

<canvas id="canvas"/>

<img src="https://imgs.tuts.dragoart.com/how-to-draw-a-surfer-for-kids_1_000000014233_5.png" id="img" width="0" height="0"/>



<script>

var canvas = document.getElementById("canvas")

var ctx = canvas.getContext("2d")

var img1 = document.getElementById("img")

var img2 = document.getElementById("img2")

var plrX = 0

var SK = false

var WK = false

var AK = false

var DK = false

var plrY = 0

canvas.width = 500

canvas.height = 500





setInterval(function(){

if(SK == true){

	plrY += 5

}

if(WK == true){

	plrY -= 5

}

if(AK == true){

    plrX -= 5

}

if(DK == true){

    plrX += 5

}

ctx.clearRect(0,0,500,500)

ctx.drawImage(img2,0,0,500,500)

ctx.drawImage(img1,plrX,plrY,60,60)

},1000/60)

document.onkeydown = function(e){

	e=e||window.event

    var res = String.fromCharCode(e.keyCode)

    if(res == "S"){

    	SK = true

    }

    if(res == "W"){

    	WK = true

    }

    if(res == "A"){

        AK = true

    } 

    if(res == "D"){

        DK = true

    }     

}

document.onkeyup = function(e){

	e=e||window.event

    var res = String.fromCharCode(e.keyCode)

    if(res == "S"){

    	SK = false

    }

    if(res == "W"){

    	WK = false

    }

    if(res == "A"){

        AK = false

    }

    if(res == "D"){

        DK = false

    }    

}

</script>

</body>

</html>
